#swagger-ui custom path
springdoc.api-docs.enables = true
springdoc.swagger-ui.enabled = true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.pathToMatch=/document/*
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/********
spring.datasource.username=root
spring.datasource.password=*********
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

#Auth JWT - Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/auth/realms/driveai
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/driveai/protocol/openid-connect/certs
jwt.auth.converter.resource-id= driveai
jwt.auth.converter.resource-id.principal-attribute=preferred_username
logging.level.org.springframework.security=DEBUG
